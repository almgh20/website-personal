<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Anggota Perpustakaan</title>
    <link rel="stylesheet" href="cantik.css">
</head>
<body>
    <form action="anggota.html" method="POST">
        <h2>Formulir Registrasi Anggota Perpustakaan</h2>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telepon">Nomor Telepon:</label>
        <input type="number" id="telepon" name="telepon" required>
        
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required></textarea>
        
        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label>
        
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        
        <label for="password">Buat Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="ulangi_password">Ulangi Password:</label>
        <input type="password" id="ulangi_password" name="ulangi_password" required>
        
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
